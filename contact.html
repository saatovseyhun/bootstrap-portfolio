<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sytle.css" />
  </head>
  <body>
    <!-- Navbar-star -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mx-auto">
      <div class="container">
        <a class="navbar-brand navbar_logo" href="./index.html">Seyhun</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- navbar-end -->
    <!-- section-start -->
    <section class="contact">
      <div class="container row mx-auto">
        <div class="div1 col-lg-8 brn">
          <div class="contact2">
            <h2>Contact</h2>
            <hr />
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Recipient's username"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="basic-addon2"
                >@example.com</span
              >
            </div>

            <div class="mb-3">
              <label for="basic-url" class="form-label">Your vanity URL</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3"
                  >https://example.com/users/</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>
              <div class="form-text">
                Example help text goes outside the input group.
              </div>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
              />
              <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
              />
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Server"
                aria-label="Server"
              />
            </div>

            <div class="input-group">
              <span class="input-group-text">With textarea</span>
              <textarea
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="div2 col-lg-4 brn">
          <div class="div2 brn">
            <h2>Connect with me</h2>
            <hr />
            <div class="row div2-photo">
              <div class="row div2-photo">
                <div class="col-lg-4 col-md-4 col-sm-4 col-4 brn">
                  <div class="div2-photo">
                    <img
                      src="./gettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761.jpg"
                      alt=""
                    />
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-4 brn">
                  <div class="div2-photo">
                    <img
                      src="./gettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761.jpg"
                      alt=""
                    />
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-4 brn">
                  <div class="div2-photo">
                    <img
                      src="./gettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761.jpg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer start -->
    <footer class="footer">
      <div class="div1-footer"></div>
      <div class="div2-footer">
        <span>Copyright @ Saatov Seyhun</span>
      </div>
    </footer>
  </body>
</html>
